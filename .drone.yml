---
kind: pipeline
type: exec
name: build-exec
platform:
  os: linux
  arch: arm
steps:
  - name: Install poetry
    commands:
      - apt-get update -y && apt-get install python3-venv -y 
  - name: create poetry home directory
    commands:
      - mkdir $HOME/poetry
  - name: install packages
    commands: 
      - curl -sSL https://install.python-poetry.org | POETRY_HOME=$USER/poetry python3 - 
  - name: install packages locally 
    commands:
      - poetry config virtualenvs.path ".venv" && $USER/poetry/bin/poetry config virtualenvs.create true --local
  - name: install django packages
    commands:
      - $USER/poetry/bin/poetry install && ls -l
 
triggers:
  branch:
  - master 
  - dronetest
  event:
  - push
  - tag