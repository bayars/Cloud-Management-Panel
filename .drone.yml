---
kind: pipeline
type: exec
name: build-exec
platform:
  os: linux
  arch: arm
steps:
  - name: Install poetry
    commands:
      - apt-get update -y && apt-get install python3-venv -y 
  - name: create poetry home directory
    commands:
      - mkdir $HOME/poetry
  - name: install packages
    commands: 
      - curl -sSL https://install.python-poetry.org |  POETRY_HOME="/etc/poetry" python3 - && export PATH="$HOME/.local/bin:$PATH"
  - name: install packages locally 
    commands:
      - poetry config experimental.new-installer false && poetry config virtualenvs.path ".venv" && poetry config cache-dir .venv/.cache/ --local && poetry config virtualenvs.create true --local
  - name: install django packages
    commands:
      - poetry install && ls -la .venv
  - name: Django initilization
    commands:
      - poetry run python manage.py test 
 
triggers:
  branch:
  - master 
  - dronetest
  event:
  - push
  - tag